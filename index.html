<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Zdrapka</title>
    <style>
        /* Ogólne ustawienia */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ukrywa przewijanie */
        }

        #mainContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90vw;
            max-width: 600px;
        }

        /* Obszar komunikacyjny po lewej stronie */
        #communicationArea {
            width: 100%;
            height: auto;
            background-color: #444;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Kwadratowa matryca 3x3 po prawej stronie */
        #squareScratch {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Każde pole w kwadratowej matrycy */
        .scratchCanvas {
            width: 90%;
            max-width: 100px;
            aspect-ratio: 1; /* Zapewnia kwadratowe proporcje */
            border-radius: 50%; /* Okrągłe okna */
            overflow: hidden;
            background-color: #333;
        }

        /* Media Queries dla mniejszych ekranów */
        @media (max-width: 768px) {
            #mainContainer {
                width: 95vw;
            }

            .scratchCanvas {
                max-width: 80px;
            }
        }

        @media (max-width: 480px) {
            #mainContainer {
                width: 100vw;
                padding: 10px;
            }

            .scratchCanvas {
                max-width: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <!-- Obszar komunikacyjny po lewej stronie -->
        <div id="communicationArea">
            <p>Witaj! Odkryj pola po prawej stronie, aby zobaczyć, co się pod nimi kryje.</p>
        </div>
        
        <!-- Kwadratowa matryca 3x3 po prawej stronie -->
        <div id="squareScratch">
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
            <canvas class="scratchCanvas" width="100" height="100"></canvas>
        </div>
    </div>

    <script>
        // Pobieramy wszystkie płótna w matrycy po prawej stronie
        const canvases = document.querySelectorAll(".scratchCanvas");

        // Funkcja inicjalizująca zdrapkę dla każdego płótna
        canvases.forEach(canvas => {
            const ctx = canvas.getContext("2d");

            // Wypełnij płótno kolorem zdrapki
            ctx.fillStyle = "#cccccc";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let isScratching = false;

            function startScratch(e) {
                isScratching = true;
                scratch(e);
            }

            function scratch(e) {
                if (!isScratching) return;

                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;

                ctx.clearRect(x - 15, y - 15, 30, 30);
            }

            function stopScratch() {
                isScratching = false;
            }

            canvas.addEventListener("mousedown", startScratch);
            canvas.addEventListener("mousemove", scratch);
            canvas.addEventListener("mouseup", stopScratch);
            canvas.addEventListener("mouseleave", stopScratch);

            canvas.addEventListener("touchstart", startScratch);
            canvas.addEventListener("touchmove", scratch);
            canvas.addEventListener("touchend", stopScratch);
        });
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        const app = window.Telegram.WebApp;
        
       Telegram.WebApp.ready();
         Telegram.WebApp.disableVerticalSwipes();
        Telegram.WebApp.web_app_setup_closing_behavior();

        // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        // Show main button
        Telegram.WebApp.MainButton.setParams({
            text: 'Butek'
        });
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Main Button was clicked')
        });	
        Telegram.WebApp.MainButton.show();

        // Function to call showPopup API
        function showPopup() {
            Telegram.WebApp.showPopup({
                title: 'Title',
                message: 'Some message',
                buttons: [
                    {id: 'link', type: 'default', text: 'Open ton.org'},
                    {type: 'cancel'},
                ]
            }, function(btn) {
                if (btn === 'link') {
                    Telegram.WebApp.openLink('https://ton.org/');
                }
            });
        };

        // Function to toggle main TWA button
        function toggleMainButton() {
            if (Telegram.WebApp.MainButton.isVisible) {
                Telegram.WebApp.MainButton.hide();
            } else {
                Telegram.WebApp.MainButton.show();
            }
        };

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
